<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="widtd=device-widtd, initial-scale=1">

	<title>RBSC Website</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet">
</head>
<body>   
    <h1 id="ClassHeader" style="text-align: center; position: relative">
        <a href="survey.html" class="classButtons backbutton">Back</a>
        Responses to the Survey:
    </h1>

    <div id="responsesContainer">
        <table id="responses">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age Name</th>
                <th>What would they change</th>
                <th>How well have they been taught</th>
                <th>How proficient they are</th>
            </tr>
            <tr v-for="r of responses">
                <td>{{r.FName}}</td>
                <td>{{r.LName}}</td>
                <td>{{r.Age}}</td>
                <td>{{r.Change}}</td>
                <td>{{r.Taught}}</td>
                <td>{{r.Proficiency}}</td>
            </tr>
        </table>

        <input style="width: 85%; font-size: 30px; font-family: 'Comic Sans MS'" id="submitButton" type="button" onclick="getResponses" @click="refresh()" value="Refresh"></input>
    </div>


	<script src="responses.js"></script>
</body>
</html>
