<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="widtd=device-widtd, initial-scale=1">

	<title>RBSC Website</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="index.css" rel="stylesheet">
</head>
<body>   
    <h1 id="ClassHeader" style="text-align: center; position: relative">
        <a href="index.html" class="classButtons backbutton">Back</a>
        Survey
        <div style="font-size: 20px;">Please complete the survey below</div>
        <a class="classButtons addNewMember" href="responses.html">View all Responses</a>
    </h1>

    <form id="surveyForm" style="text-align: left;">
        <div style="text-align: left;">
            <table>
                <tr v-for="q of questions">
                    <td>
                        <h1 id="surveyLabel">{{q.question}}:</h1><br>
                        <input id="surveyInput" type="text" v-model="q.answer" v-if="q.question != 'Age'">
                        <input id="surveyInput" type="number" v-model="q.answer" v-if="q.question == 'Age'">
                    </td>
                </tr>
            </table>
        </div>

        <input style="width: 85%; font-size: 30px; font-family: 'Comic Sans MS'" id="submitButton" type="submit" @click.prevent="submitSurvey" value="Submit"></input>
    </form>

	<script src="survey.js"></script>
</body>
</html>
